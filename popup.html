<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 24px;
      }
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 24px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(16px);
      }
      .setting {
        display: flex;
        align-items: center;
        margin: 10px 0;
      }
      .setting span {
        margin-left: 10px;
      }
      .debug-setting {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h2>Performance Optimizer</h2>
    <div id="settings">
      <!-- Settings will be inserted here -->
    </div>
    <div id="stats">
      <!-- Performance stats will be shown here -->
    </div>
    <script src="popup.js"></script>
  </body>
</html>
